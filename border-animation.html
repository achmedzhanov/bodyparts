<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG with Delayed Animated Green Border</title>
    <style>
        /* CSS для зеленой обводки */
        .green-border {
            stroke: transparent; /* Начальный цвет обводки */
            stroke-width: 4; /* Толщина обводки */
            fill: none;
            animation: draw 5s forwards, colorChange 1s forwards 1s;
        }

        /* Ключевые кадры для анимации обводки */
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Ключевые кадры для изменения цвета обводки */
        @keyframes colorChange {
            from {
                stroke: transparent;
            }
            to {
                stroke: green;
            }
        }
    </style>
</head>
<body>
    <svg width="100" height="100">
        <!-- Пример круга с анимированной зеленой обводкой -->
        <circle cx="50" cy="50" r="40" class="green-border" />
    </svg>

    <svg width="100" height="100">
        <!-- Пример прямоугольника с анимированной зеленой обводкой -->
        <rect x="10" y="10" width="80" height="80" class="green-border" />
    </svg>
</body>
</html>
